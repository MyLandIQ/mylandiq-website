<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - MyLandIQ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .error-container {
            max-width: 500px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 700;
            color: #4ecca3;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 10px 30px rgba(78, 204, 163, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            color: #a0a0a0;
            margin-bottom: 2rem;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #4ecca3 0%, #38b28a 100%);
            color: #1a1a2e;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(78, 204, 163, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(78, 204, 163, 0.4);
        }

        .links {
            margin-top: 3rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        .links a {
            color: #4ecca3;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid transparent;
        }

        .links a:hover {
            border-color: #4ecca3;
            background: rgba(78, 204, 163, 0.1);
        }

        .illustration {
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="illustration">üè†</div>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        <a href="/" class="btn">Go to Homepage</a>
        
        <div class="links">
            <a href="/faq/">FAQ</a>
            <a href="/contact/">Contact</a>
            <a href="/privacy-policy/">Privacy</a>
            <a href="/terms/">Terms</a>
        </div>
    </div>
</body>
</html>
